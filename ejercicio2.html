<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <form action="">
        <input type="text" id="texto">
    </form>
    <div id="respuesta"></div>
    <button onclick="contar()">Contar</button>
    <button onclick="comprobar()">Comprobar</button>

    <script>
        function comprobar(){
            let texto = document.getElementById('texto').value;
            if(texto.includes('@')){
                document.getElementById("respuesta").innerHTML = texto + " incluye una @";
            }else{
                document.getElementById("respuesta").innerHTML = texto + " no incluye una @";
            };

        }
        function contar(){
            let texto = document.getElementById('texto').value;

            let textoAreaDividido = texto.split(" ");
           let numeroPalabras = textoAreaDividido.length;
           var charCount = texto.replaceAll(" ", '').length;
           
            document.getElementById("respuesta").innerHTML = texto + " tiene " + numeroPalabras + "palabras y " + charCount+" letras." ;
           
        }
    </script>

    <div>Esto es una prueba</div>
</body>
</html>
